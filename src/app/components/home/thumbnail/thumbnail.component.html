<div
  class="thumbnail"
  [class.out-of-stock]="product.estoqueInicial === 0"
  (click)="product.estoqueInicial > 0 && onThumbnailClick(product)"
>
  <div class="thumbnail-image">
    <img [src]="product.urlFotoProduto" />
  </div>
  <div class="list-container">
    <p class="food-title-container">{{ product.nome }}</p>
    <p class="food-stock-container">Em estoque-{{ product.estoqueInicial }}</p>
    <p class="food-price-container">R{{ product.precoVenda | currency }}</p>
  </div>
</div>
